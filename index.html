<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Î∞±Ï§Ä Î¨∏Ï†ú ÌíÄÏù¥ ÌòÑÌô©</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .grid {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }
      .row {
        display: flex;
        align-items: center;
      }
      .handle {
        width: 100px;
        text-align: center;
        font-weight: bold;
      }
      .boxes {
        display: grid;
        grid-template-columns: repeat(50, 15px);
        gap: 2px;
        justify-content: flex-end;
      }

      .box {
        width: 15px;
        height: 15px;
        border-radius: 3px;
      }
      .pagination {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .arrow {
        font-size: 24px;
        cursor: pointer;
        padding: 5px;
      }
      .colors {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 10px;
      }
      .color-box {
        width: 20px;
        height: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Î∞±Ï§Ä Î¨∏Ï†ú ÌíÄÏù¥ ÌòÑÌô©</h1>

    <div class="grid" id="graph"></div>

    <div class="pagination">
      <span class="arrow" id="prev">‚¨ÖÔ∏è</span>
      <span id="page-info"></span>
      <span class="arrow" id="next">‚û°Ô∏è</span>
    </div>

    <script>
      let pageSize = 50;
      let currentPage = 0;
      let data = {};
      let problems = [];

      async function loadData() {
        const response = await fetch("boj_solved_data.json"); // JSON Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
        data = await response.json();

        // Î¨∏Ï†ú Î¶¨Ïä§Ìä∏Î•º JSON ÏàúÏÑú Í∑∏ÎåÄÎ°ú Í∞ÄÏ†∏Ïò§Í∏∞
        problems = data[Object.keys(data)[0]].map((problem) => problem.id); // üîÑ Î¨∏Ï†ú Î¶¨Ïä§Ìä∏ Ï∂îÏ∂ú (ÏàúÏÑú Ïú†ÏßÄ)

        currentPage = 0;
        render();
      }

      function render() {
        const start = currentPage * pageSize;
        const end = Math.min(start + pageSize, problems.length);
        let visibleProblems = problems.slice(start, end);

        const graph = document.getElementById("graph");
        graph.innerHTML = ""; // Í∏∞Ï°¥ ÎÇ¥Ïö© Ï¥àÍ∏∞Ìôî

        for (const [handle, solved] of Object.entries(data)) {
          const row = document.createElement("div");
          row.className = "row";

          // Ìï∏Îì§ (Í≥†Ï†ï Ìè≠ + Í∞ÄÏö¥Îç∞ Ï†ïÎ†¨)
          const handleElem = document.createElement("div");
          handleElem.className = "handle";
          handleElem.textContent = handle;
          row.appendChild(handleElem);

          // Î¨∏Ï†ú ÌíÄÏù¥ ÏÉÅÌÉú ÏûîÎîî (Îπà Ïπ∏ Ìè¨Ìï®ÌïòÏó¨ Ïò§Î•∏Ï™ΩÎ∂ÄÌÑ∞ Ï±ÑÏö∞Í∏∞)
          const boxes = document.createElement("div");
          boxes.className = "boxes";

          let filledBoxes = Array(50 - visibleProblems.length)
            .fill(null)
            .concat(visibleProblems);

          filledBoxes.forEach((problem) => {
            const box = document.createElement("div");
            box.className = "box";
            if (problem !== null) {
              let solvedProblem = solved.find((p) => p.id === problem); // üîÑ Î¨∏Ï†ú ID Í∑∏ÎåÄÎ°ú Í∞ÄÏ†∏Ïò§Í∏∞
              box.style.background = solvedProblem && solvedProblem.solved ? "#9be9a8" : "#ebedf0"; // 1Ïù¥Î©¥ Ï¥àÎ°ùÏÉâ, 0Ïù¥Î©¥ ÌöåÏÉâ
            } else {
              box.style.background = "transparent"; // Îπà Ïπ∏
            }
            boxes.appendChild(box);
          });

          row.appendChild(boxes);
          graph.appendChild(row);
        }
      }

      document.getElementById("prev").addEventListener("click", () => {
        if ((currentPage + 1) * pageSize < problems.length) {
          currentPage++;
          render();
        }
      });

      document.getElementById("next").addEventListener("click", () => {
        if (currentPage > 0) {
          currentPage--;
          render();
        }
      });

      loadData();
    </script>
  </body>
</html>
